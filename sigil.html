<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGIL</title>
    <style>
        /* ═══════════════════════════════════════════════════════════
         * SIGIL — Monocromo Evolved
         * VIC-20 → Spectrum → M19 Olivetti → 2026
         * NOT cyberpunk. The last secular prayer.
         * Green on black. Courier. Heavy cursor. Only text that weighs.
         * ═══════════════════════════════════════════════════════════ */

        :root {
            --green: #33ff33;
            --green-dim: #1a8c1a;
            --green-glow: #33ff3340;
            --amber: #cc8800;
            --red: #cc3333;
            --black: #000000;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --text: #33ff33;
            --text-dim: #227722;
            --font: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--black);
            color: var(--text);
            font-family: var(--font);
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ── CRT scanline effect ── */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* ── Terminal frame ── */
        #terminal {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
        }

        /* ── Header bar ── */
        #terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--green-dim);
            font-size: 12px;
            color: var(--text-dim);
        }

        #terminal-header .sigil-title {
            letter-spacing: 4px;
            font-weight: bold;
            color: var(--text);
        }

        #terminal-header .turn-display {
            color: var(--text-dim);
        }

        /* ── Terminal content ── */
        #terminal-content {
            min-height: 60vh;
        }

        #terminal-content p,
        #terminal-content div {
            margin-bottom: 0.5rem;
        }

        /* ── Text styles ── */
        .system-text {
            color: var(--text-dim);
        }

        .briefing-text {
            color: var(--text);
        }

        .feedback-text {
            color: var(--amber);
            border-left: 2px solid var(--amber);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .end-text {
            color: var(--text);
        }

        .inherited-notice {
            color: var(--amber);
        }

        /* ── Envelopes ── */
        .envelope {
            border: 1px solid var(--green-dim);
            padding: 1rem;
            margin: 0.8rem 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .envelope.visible {
            opacity: 1;
        }

        .envelope-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 12px;
        }

        .envelope-source {
            color: var(--text);
        }

        .envelope-domain {
            color: var(--text-dim);
        }

        .envelope-body {
            color: var(--text);
            font-size: 14px;
        }

        .envelope-meta {
            margin-top: 0.5rem;
            font-size: 11px;
            color: var(--text-dim);
        }

        /* ── Decision panel ── */
        .decision-panel {
            margin: 2rem 0;
        }

        .decision-question {
            color: var(--text);
            font-size: 15px;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--green-dim);
        }

        .decision-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option-btn {
            background: transparent;
            border: 1px solid var(--green-dim);
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            padding: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover {
            border-color: var(--green);
            background: rgba(51, 255, 51, 0.05);
            box-shadow: 0 0 10px var(--green-glow);
        }

        .option-btn:focus {
            outline: 1px solid var(--green);
            outline-offset: 2px;
        }

        .option-btn.chosen {
            border-color: var(--green);
            background: rgba(51, 255, 51, 0.1);
        }

        .option-btn.not-chosen {
            opacity: 0.25;
            pointer-events: none;
        }

        .option-btn:disabled {
            cursor: default;
        }

        .option-label {
            display: block;
            margin-bottom: 0.3rem;
        }

        .option-warning {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
        }

        /* ── Inherited annotations ── */
        .inherited-annotation {
            border: 1px solid var(--amber);
            padding: 1rem;
            margin: 1.5rem 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .inherited-annotation.visible {
            opacity: 1;
        }

        .inherited-header {
            font-size: 11px;
            color: var(--amber);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .inherited-body {
            color: var(--text);
            font-style: italic;
        }

        /* ── Delayed feedback ── */
        .delayed-feedback {
            border-left: 2px solid var(--red);
            padding: 0.8rem 1rem;
            margin: 1rem 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .delayed-feedback.visible {
            opacity: 1;
        }

        .delayed-header {
            font-size: 11px;
            color: var(--red);
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
        }

        .delayed-body {
            color: var(--text);
            font-size: 14px;
        }

        /* ── Annotation editor ── */
        .annotation-editor {
            margin: 2rem 0;
        }

        .annotation-prompt {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 1rem;
        }

        #annotation-input {
            width: 100%;
            background: var(--dark);
            border: 1px solid var(--green-dim);
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            padding: 1rem;
            resize: vertical;
            min-height: 120px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        #annotation-input:focus {
            border-color: var(--green);
            box-shadow: 0 0 8px var(--green-glow);
        }

        #annotation-input:disabled {
            opacity: 0.5;
        }

        .annotation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.8rem;
        }

        .annotation-chars {
            font-size: 11px;
            color: var(--text-dim);
        }

        .annotation-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .btn-submit, .btn-skip {
            background: transparent;
            border: 1px solid var(--green-dim);
            color: var(--text);
            font-family: var(--font);
            font-size: 12px;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            border-color: var(--green);
            background: rgba(51, 255, 51, 0.1);
        }

        .btn-skip {
            color: var(--text-dim);
        }

        .btn-skip:hover {
            border-color: var(--text-dim);
        }

        .btn-submit:disabled, .btn-skip:disabled {
            opacity: 0.3;
            cursor: default;
        }

        /* Shake animation for empty submit */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .shake {
            animation: shake 0.3s ease;
        }

        /* ── Turn separator ── */
        .turn-separator {
            color: var(--green-dim);
            text-align: center;
            margin: 2rem 0;
            font-size: 12px;
        }

        /* ── Protocol overlay ── */
        #protocol-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #protocol-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        #protocol-text {
            max-width: 600px;
            padding: 2rem;
            font-size: 18px;
            line-height: 1.8;
            color: var(--text);
            white-space: pre-wrap;
            text-align: center;
        }

        /* ── Protocol choice ── */
        .protocol-choice {
            text-align: center;
            padding: 2rem;
        }

        .protocol-question {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .protocol-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .proto-btn {
            background: transparent;
            border: 1px solid var(--green-dim);
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            padding: 1rem 3rem;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .proto-btn:hover {
            border-color: var(--green);
            background: rgba(51, 255, 51, 0.08);
            box-shadow: 0 0 15px var(--green-glow);
        }

        /* ── Cursor blink ── */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #terminal-content > :last-child::after {
            content: '█';
            animation: blink 1s step-end infinite;
            color: var(--green);
        }

        /* ═══════════════════════════════════════════════════════════
         * VFX LAYER — Cinematic Perception
         * Transforms computation → immediate sensation.
         * ═══════════════════════════════════════════════════════════ */

        /* ── Custom properties for dynamic state ── */
        :root {
            --scar-damage: 0;
            --rhythm-hue: 140;
            --jitter-px: 0;
            --fog-opacity: 0;
        }

        /* ── VFX overlay layers ── */
        .vfx-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .vfx-layer.active {
            opacity: 1;
        }

        /* ── PRE-ECHO: anticipation flicker (50ms) ── */
        #vfx-pre-echo {
            background: rgba(51, 255, 51, 0.02);
            z-index: 8000;
            transition: opacity 0.03s ease;
        }

        #vfx-pre-echo.active {
            opacity: 1;
            animation: pre-echo-flicker 0.05s ease;
        }

        @keyframes pre-echo-flicker {
            0% { background: rgba(51, 255, 51, 0); }
            50% { background: rgba(51, 255, 51, 0.04); }
            100% { background: rgba(51, 255, 51, 0); }
        }

        /* ── FREEZE: world stops (120ms) ── */
        .vfx-freeze {
            filter: brightness(0.7) contrast(1.2);
            transition: filter 0.08s ease;
        }

        .vfx-freeze #terminal-content {
            transform: scale(1.005);
            transition: transform 0.12s ease;
        }

        /* ── COMPRESS: world contracts post-consequence ── */
        .vfx-compress #terminal {
            transform: scale(0.998);
            filter: brightness(0.95);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* ── GLITCH: rhythm transition (150ms) ── */
        .vfx-glitch #terminal {
            animation: glitch-flicker 0.15s steps(3);
        }

        @keyframes glitch-flicker {
            0% { opacity: 1; filter: none; }
            33% { opacity: 0.85; filter: hue-rotate(30deg); }
            66% { opacity: 0.92; filter: hue-rotate(-15deg) saturate(1.5); }
            100% { opacity: 1; filter: none; }
        }

        /* ── SHAKE: micro-crisis ── */
        @keyframes vfx-shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 1px); }
            20% { transform: translate(2px, -1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -2px); }
            50% { transform: translate(-2px, 0); }
            60% { transform: translate(2px, 1px); }
            70% { transform: translate(0, -1px); }
            80% { transform: translate(-1px, 1px); }
            90% { transform: translate(1px, 0); }
        }

        .vfx-shake #terminal {
            animation: vfx-shake 0.4s ease;
        }

        /* ── FRAME OVERLAY: choice stamp ── */
        #vfx-frame-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-family: var(--font);
            font-weight: bold;
            color: rgba(51, 255, 51, 0.15);
            letter-spacing: 12px;
            text-transform: uppercase;
            z-index: 9500;
            transform: scale(1.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #vfx-frame-overlay.active {
            opacity: 1;
            transform: scale(1);
        }

        /* ── PROPAGATION: arc cascade ── */
        #vfx-propagation {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 1rem 2rem;
            z-index: 8500;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
        }

        #vfx-propagation.active {
            opacity: 1;
        }

        #vfx-propagation.fading {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .arc-flash {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font);
            font-size: 11px;
            padding: 0.15rem 0;
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        .arc-flash.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .arc-from { color: var(--text-dim); }
        .arc-arrow { color: var(--green-dim); }
        .arc-to { color: var(--text); }
        .arc-delta.positive { color: var(--amber); }
        .arc-delta.negative { color: var(--red); }

        .phase-action-latent .arc-arrow { color: var(--green); }
        .phase-contamination .arc-arrow { color: var(--amber); }
        .phase-latent-metric .arc-arrow { color: var(--red); }
        .phase-latent-latent .arc-arrow { color: #cc33cc; }

        /* Hidden arcs — tension from the invisible */
        .arc-hidden .arc-from {
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.5;
        }

        /* ── MICRO-CRISIS: threshold flash ── */
        #vfx-microcrisis {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font);
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--red);
            background: rgba(204, 51, 51, 0.03);
            z-index: 9200;
            transition: opacity 0.2s ease;
        }

        #vfx-microcrisis.active {
            opacity: 1;
            animation: crisis-pulse 0.3s ease 3;
        }

        @keyframes crisis-pulse {
            0%, 100% { background: rgba(204, 51, 51, 0.02); }
            50% { background: rgba(204, 51, 51, 0.08); }
        }

        /* ── SCAR OVERLAY: permanent damage ── */
        #vfx-scars.active {
            opacity: 1;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(204,51,51,calc(var(--scar-intensity, 0) * 0.04)) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(204,136,0,calc(var(--scar-intensity, 0) * 0.03)) 0%, transparent 40%);
        }

        /* ── METRIC HUD ── */
        #metric-hud {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.4rem 1.2rem;
            margin-bottom: 1.5rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--green-dim);
        }

        .metric-row {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: background 0.3s ease;
            padding: 0.15rem 0.3rem;
            border-radius: 2px;
        }

        .metric-row.metric-up {
            background: rgba(51, 255, 51, 0.08);
        }

        .metric-row.metric-down {
            background: rgba(204, 51, 51, 0.08);
        }

        .metric-icon {
            font-size: 9px;
            color: var(--text-dim);
            width: 12px;
            text-align: center;
        }

        .metric-label {
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 1px;
            width: 38px;
        }

        .metric-bar-container {
            flex: 1;
            height: 6px;
            background: var(--gray);
            position: relative;
            overflow: hidden;
            border-radius: 1px;
        }

        .metric-bar {
            height: 100%;
            width: 50%;
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            z-index: 1;
        }

        .metric-bar.healthy { background: var(--green-dim); }
        .metric-bar.warning { background: var(--amber); }
        .metric-bar.critical {
            background: var(--red);
            animation: bar-pulse 1s ease infinite;
        }

        @keyframes bar-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metric-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(51,255,51,0.15) 25%,
                transparent 50%,
                rgba(51,255,51,0.1) 75%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: wave-drift 2s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes wave-drift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .metric-value {
            font-size: 10px;
            color: var(--text);
            width: 22px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* ── RHYTHM MODES ── */

        /* Calm: cool tones, slow */
        .rhythm-calm {
            --green: #22dd88;
            --green-dim: #147744;
            --green-glow: #22dd8840;
        }

        .rhythm-calm #terminal-content {
            transition: color 2s ease;
        }

        /* Turbulent: warm tones, jitter */
        .rhythm-turbulent {
            --green: #44ff33;
            --green-glow: #44ff3340;
        }

        .rhythm-turbulent .metric-bar-container {
            animation: jitter 0.1s ease infinite;
        }

        @keyframes jitter {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(0.5px); }
        }

        .rhythm-turbulent .envelope {
            border-color: var(--amber);
        }

        /* Opaque: muted, foggy */
        .rhythm-opaque {
            --green: #1a9933;
            --text-dim: #114411;
            --green-glow: #1a993320;
        }

        .rhythm-opaque .metric-value {
            filter: blur(1px);
        }

        .rhythm-opaque .metric-row.hidden-metric {
            opacity: 0.15;
            filter: blur(2px);
        }

        /* Inertial: neutral but accumulating */
        .rhythm-inertial .delayed-feedback {
            border-left-width: 3px;
            animation: inertial-flash 0.5s ease;
        }

        @keyframes inertial-flash {
            0% { background: rgba(204, 51, 51, 0.1); }
            100% { background: transparent; }
        }

        /* ── BODY SCAR DAMAGE: progressive visual degradation ── */
        body {
            /* Scanlines get heavier with damage */
            --scanline-alpha: calc(0.15 + var(--scar-damage, 0) * 0.1);
            --ghost-blur: 0px;
            --aliasing-blur: 0px;
            --border-decay: 0;
        }

        /* Override scanline with damage-reactive version */
        body::before {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, var(--scanline-alpha, 0.15)) 2px,
                rgba(0, 0, 0, var(--scanline-alpha, 0.15)) 4px
            );
        }

        /* Ghosting: old text gets a faint shadow — the past bleeds through */
        .feedback-text,
        .delayed-body,
        .envelope-body {
            text-shadow: var(--ghost-blur) 0 0 rgba(51, 255, 51, 0.15);
        }

        /* Aliasing: metric values lose precision */
        .metric-value {
            filter: blur(var(--aliasing-blur, 0px));
        }

        /* Border decay: elements lose crispness */
        .envelope,
        .decision-panel,
        .option-btn {
            border-color: rgba(26, 140, 26, calc(1 - var(--border-decay, 0)));
        }

        /* ── AMBIENT DRIFT: anti-Excel ── */
        @keyframes ambient-breathe {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 1; }
        }

        #terminal-content .envelope,
        #terminal-content .decision-panel {
            animation: ambient-breathe 4s ease-in-out infinite;
        }

        /* Edge breathing on envelopes */
        .envelope {
            transition: opacity 0.8s ease, border-color 1.5s ease;
        }

        /* ── AUDIO TOGGLE ── */
        #audio-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid var(--green-dim);
            color: var(--text-dim);
            font-family: var(--font);
            font-size: 10px;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            z-index: 10001;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        #audio-toggle:hover {
            border-color: var(--green);
            color: var(--text);
        }

        #audio-toggle.muted {
            color: var(--red);
            border-color: var(--red);
        }

        /* ── RHYTHM INDICATOR ── */
        #rhythm-indicator {
            font-size: 9px;
            letter-spacing: 2px;
            color: var(--text-dim);
            transition: color 1s ease;
        }

        .rhythm-turbulent #rhythm-indicator { color: var(--amber); }
        .rhythm-opaque #rhythm-indicator { color: #1a6633; }
        .rhythm-inertial #rhythm-indicator { color: var(--red); }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            #terminal {
                padding: 1rem;
            }

            #metric-hud {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.3rem 0.8rem;
            }

            #protocol-text {
                font-size: 15px;
                padding: 1rem;
            }

            .proto-btn {
                padding: 0.8rem 1.5rem;
                font-size: 12px;
            }

            #vfx-frame-overlay {
                font-size: 36px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
